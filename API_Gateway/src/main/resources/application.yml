  port: 8083
spring:
  application:
    name: API_GATEWAY

  cloud:
    gateway:
      routes:

        - id: CitizenService
          uri: lb://CitizenService
          predicates:
            - Path=/citizen/**

        - id: VaccinationCenterService
          uri: lb://VaccinationCenterService
          predicates:
            - Path=/vaccination/**

